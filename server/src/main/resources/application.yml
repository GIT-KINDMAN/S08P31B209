server:
  servlet:
    context-path: /api
  port: 8081
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      pattern: '%{yyyy-MM-dd HH:mm:ss}t\t%s\t%r\t%{User-Agent}i\t%{Referer}i\t%a\t%b'

spring:
  data:
    mongodb:
      host: ${datasource}
      port: 27017
      authentication-database: devdb
      database: ${schema}
      username: ${dbUser}
      password: ${dbPwd}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${datasource}/${schema}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${dbUser}
    password: ${dbPwd}
    hikari:
      connection-timeout: 10000000
      validation-timeout: 10000000
      max-lifetime: 580000000
  redis:
    port: 6379
    host: ${datasource}
    password: ${redisPwd}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: 'true'
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: true
  devtools:
    restart:
      enabled: false
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
  main:
    allow-circular-references: true
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

jwt:
  header:
    access: Authorization
    refresh: RefreshToken
  type:
    access: "Bearer "
    refresh: "refresh-"
  time:
    access: 18000000
    refresh: 6048000000
  secret:
    key: ${jwt_secret_key}


